<!DOCTYPE html>
<html>
<head>
    <style>
        /* 모든 p 태그 요소를 선택 */
        p { color: red; }
        /* id 어트리뷰트 값이 p1인 요소를 선택 */
        #p1 { color: orange; }
    </style>
</head>
<body>
<h1>Heading</h1>
<div>
    <p>paragraph 1</p>
    <p id="p1">paragraph 2</p>
</div>
<p>paragraph 3</p>
</body>
</html>
